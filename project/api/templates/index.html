<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Flask on Docker</title>
    <!-- meta -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- styles -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    {% block css %}{% endblock %}
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <br>
            <h1>All Reports</h1>
            <hr>
            <br>
            <form action="/" method="POST">
                <div class="form-group">
                    <input name="name" class="form-control input-lg" type="text" placeholder="Enter a report name"
                           required>
                </div>
                <div class="form-group">
                    <input name="url" class="form-control input-lg" type="text" placeholder="Enter an url address"
                           required>
                </div>
                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Submit">
            </form>
            <br>
            <hr>
            <div>
                {% if reports %}
                    {% for report in reports %}
                        <h4 class="well"><strong>{{ report.name }}</strong> -
                            <em>{{ report.create_time.strftime('%Y-%m-%d') }}</em></h4>
                    {% endfor %}
                {% else %}
                    <p>No reports!</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
<!-- scripts -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
{% block js %}{% endblock %}
</body>
</html>
